<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <% if (process.env.NODE_ENV === 'production') { %>
      <script src="<%= BASE_URL %>js/vue@3.2.20.runtime.global.prod.js"></script>
      <script src="<%= BASE_URL %>js/vue-router@4.0.12.global.prod.js"></script>
      <script src="<%= BASE_URL %>js/vuex@4.0.2.global.prod.js"></script>
      <script src="<%= BASE_URL %>js/highlight@11.3.1.min.js"></script>
      <script src="<%= BASE_URL %>js/markdown-it@12.2.0.min.js"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
